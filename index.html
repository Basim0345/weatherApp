<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css
">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data.min.js"></script>

</head>

<body>
    <div class="container w-50" id="main">
        <div class="container" id="heading">
            <h1>Live Weather Application</h1>
        </div>
        <div class="container text-center mt-4">
            <div class="mx-auto bg-transparent " style="max-width: 500px;">
                <input type="text" id="cityName" class="form-control" placeholder="Write city name">
            </div>
        </div>
        <div class="container text-center">
            <button type="button" id="button" class="btn btn-outline-primary"
                onclick="weatherApplication()">Submit</button>
        </div>
        <div class="container d-flex flex-wrap mt-4" id="cards">
            <div class="card m-2" style="max-width: 10rem; height: 12rem;background: transparent;">
                <div class="card-body" style="border: 2px solid white;">
                    <p class="card-text" id="result"></p>
                </div>
            </div>
            <div class="card m-2" style="max-width: 10rem; height: 12rem;background: transparent;">
                <div class="card-body" style="border: 2px solid white;">
                    <p class="card-text" id="feelsLike"></p>
                </div>
            </div>
            <!-- <div class="card m-2" style="max-width: 10rem; height: 12rem;background: transparent;">
                <div class="card-body" style="border: 2px solid white;">
                    <p class="card-text" id="humidity"></p>
                </div>
            </div> -->

            <div class="card m-2" style="max-width: 10rem; height: 12rem;background: transparent;">
                <div class="card-body" style="border: 2px solid white;">
                    <p class="card-text" id="cloud"></p>
                </div>
            </div>

        </div>
        <div class="container px-4 mt-4 text-center ">
            <div class="row justify-content-center gx-5 flex-wrap">
                <div class="col-12 col-md-3">
                    <div class="p-2" id="cname">Country:</div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="p-2" id="clock"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-transparent mt-4" id="footer">
            <p>All rights reserved &copy 2025 powered by Basim Ali.</p>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
